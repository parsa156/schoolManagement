{% extends 'core/base.html' %}

{% block title %}Create or Update Student{% endblock %}

{% block content %}
<h2>{{ form.instance.pk|yesno:"Update Student,Create Student" }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
